<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false"
               #drawer
               class="sidenav"
               fixedInViewport>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a (click)="goTo(page.url, drawer)"
         [class]="page.url == '/' + currentPage ? 'active-nav' : ''"
         *ngFor="let page of pages; let i = index"
         mat-list-item>
        {{page.title}}
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- *ngIf="isHandset$ | async" -->
      <button (click)="drawer.toggle()"
              aria-label="Toggle sidenav"
              mat-icon-button
              type="button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Yak Root</span>
      <span class="example-spacer"></span>
      <button aria-label="Example icon-button with heart icon"
              class="example-icon favorite-icon"
              mat-icon-button>
        <mat-icon>favorite</mat-icon>
      </button>
      <button aria-label="Example icon-button with share icon"
              class="example-icon"
              mat-icon-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
